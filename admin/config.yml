backend:
  name: github
  repo: muneesmohammed333/mylogoproject   # replace with your GitHub repo
  branch: main

media_folder: "images/uploads"    # uploaded files inside repo
public_folder: "/images/uploads"  # accessible path for website

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
